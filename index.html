<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVC Spelling Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('jungle-theme.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .game-container {
            margin: 50px auto;
            width: 350px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .letter-box {
            display: inline-block;
            padding: 15px;
            margin: 5px;
            font-size: 24px;
            background: #ffcc00;
            border-radius: 5px;
            cursor: pointer;
        }
        .word-display {
            margin: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
            min-height: 30px;
        }
        .button {
            padding: 10px;
            margin-top: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
        }
        .button:hover {
            background: #45a049;
        }
        .word-image {
            width: 150px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h2>Spell the Word</h2>
        <button class="button" onclick="speakWord()">🔊 Hear the Word</button>
        <div class="word-display" id="selected-word"></div>
        <div id="letters-container"></div>
        <button class="button" onclick="checkAnswer()">✅ Check Answer</button>
    </div>

    <script>
        let cvcWords = [
            "cat", "dog", "rat", "bat", "hat", "sun", "pen", "pig", "top", "mop",
            "mat", "bed", "hit", "hop", "mud", "pat", "ten", "sit", "pot", "run",
            "bag", "map", "net", "tap", "box", "jam", "fox", "log", "rug", "web",
            "zip", "yak", "van", "jet", "wig", "lid", "rod", "bud", "chip", "frog",
            "glad", "snip", "trap", "crab", "black", "brick", "stump", "blend", "lamp", "sand",
            "clap", "tree", "drum", "brush", "snug", "slug", "trim", "grip", "brush", "crash",
            "smash", "flash", "cliff", "block", "stack", "crack", "flock", "slump", "trick", "brick",
            "brisk", "grasp", "crisp", "bump", "stuck", "prick", "truck", "twist", "plant", "clamp",
            "brand", "grand", "stand", "flame", "frame", "chest", "crest", "spend", "trend", "blend",
            "frost", "thrust", "brunt", "grunt", "camp", "stump", "pump", "sprout", "blast", "clap",
            "wind","rain","window","snow","jacket","zebra","star","moon","bread","sleep","chair","water","paper","pencil","bench","tail","plant","fruit",
            "frog", "grap", "plan", "slip", "snap", "step", "trip", "flop","bird","third","shirt","twirl","first","clever","lemon","tiger","lion","monkey"
        ];
        
        let usedWords = [];
        let currentWord = "";

        function getRandomWord() {
            if (usedWords.length >= 40) usedWords = [];
            let availableWords = cvcWords.filter(word => !usedWords.includes(word));
            let randomWord = availableWords[Math.floor(Math.random() * availableWords.length)];
            usedWords.push(randomWord);
            return randomWord;
        }

        function shuffleLetters(word) {
            return word.split('').sort(() => Math.random() - 0.5);
        }

        function initializeGame() {
            currentWord = getRandomWord();
            let shuffledLetters = shuffleLetters(currentWord);
            document.getElementById("selected-word").innerText = "";

            let container = document.getElementById("letters-container");
            container.innerHTML = "";

            shuffledLetters.forEach(letter => {
                let span = document.createElement("span");
                span.classList.add("letter-box");
                span.innerText = letter;
                span.onclick = () => selectLetter(letter, span);
                container.appendChild(span);
            });
        }

        function selectLetter(letter, element) {
            document.getElementById("selected-word").innerText += letter;
            element.style.display = "none";
        }

        function checkAnswer() {
            let selectedWord = document.getElementById("selected-word").innerText;
            if (selectedWord === currentWord) {
                alert("Correct! 🎉");
                initializeGame();
            } else {
                alert("Try again! ❌");
                resetGame();
            }
        function resetGame() {
            document.getElementById("selected-word").innerText = "";
            let container = document.getElementById("letters-container");
            container.innerHTML = "";
            shuffleLetters(currentWord).forEach(letter => {
                let span = document.createElement("span");
                span.classList.add("letter-box");
                span.innerText = letter;
                span.onclick = () => selectLetter(letter, span);
                container.appendChild(span);
            }); 
        }

        function speakWord() {
            let utterance = new SpeechSynthesisUtterance(currentWord);
            utterance.lang = "en-US";
            speechSynthesis.speak(utterance);
        }

        window.onload = initializeGame;
    </script>

</body>
</html>
